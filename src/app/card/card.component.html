<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{card.title ? card.title : defaultTitle}}</mat-card-title>
  </mat-card-header>
  <img [src]="card.imageUrl ? card.imageUrl : defaultImageUrl" mat-card-image/>
  <mat-card-content>
    <div [innerHTML]="card.description ? card.description: defaultDescription"></div>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
    <button (click)="openCardDialog()" color="accent" mat-raised-button>EDIT</button>
  </mat-card-actions>
</mat-card>
