<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{shot.title ? shot.title : defaultTitle}}</mat-card-title>
  </mat-card-header>
  <img [src]="shot.imageUrl ? shot.imageUrl : defaultImageUrl" mat-card-image/>
  <mat-card-content>
    <div [innerHTML]="shot.description ? shot.description: defaultDescription"></div>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
    <button (click)="openShotDialog()" color="accent" mat-raised-button>EDIT</button>
  </mat-card-actions>
</mat-card>
